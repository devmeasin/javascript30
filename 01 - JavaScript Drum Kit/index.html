<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./asset/images/favicon.png" />
    <link />
    <title>Drum Kit Using JavaScript</title>

    <!-- stylesheet link -->
    <link rel="stylesheet" href="./asset/style/style.css" />
  </head>
  <body>
    <!-- Start Drum Design -->

    <div id="drums" class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <!-- End Drum Design -->

    <!-- Start Music link -->

    <audio data-key="65" src="./asset/music/clap.wav"></audio>
    <audio data-key="83" src="./asset/music/hihat.wav"></audio>
    <audio data-key="68" src="./asset/music/kick.wav"></audio>
    <audio data-key="70" src="./asset/music/openhat.wav"></audio>
    <audio data-key="71" src="./asset/music/boom.wav"></audio>
    <audio data-key="72" src="./asset/music/ride.wav"></audio>
    <audio data-key="74" src="./asset/music/snare.wav"></audio>
    <audio data-key="75" src="./asset/music/tom.wav"></audio>
    <audio data-key="76" src="./asset/music/tink.wav"></audio>

    <!-- End Music link -->
  </body>

  <script src="./asset/js/index.js"></script>
</html>
